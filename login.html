<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Вход и регистрация - Цветикс">
    <title>Вход - Цветикс</title>

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/auth.css">
    <link rel="stylesheet" href="assets/css/responsive.css">

    <!-- Шрифты -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">
</head>

<body class="auth-page">

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <a href="index.html" class="auth-logo">
                    <img src="assets/img/logo/logo.svg" alt="Цветикс">
                </a>
            </div>

            <!-- Табы -->
            <div class="auth-tabs">
                <button class="auth-tab active" data-tab="login">Вход</button>
                <button class="auth-tab" data-tab="register">Регистрация</button>
            </div>

            <!-- Форма входа -->
            <form class="auth-form active" id="loginForm" data-tab="login">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" class="form-input" placeholder="example@mail.com" required>
                </div>

                <div class="form-group">
                    <label for="loginPassword">Пароль</label>
                    <div class="password-input">
                        <input type="password" id="loginPassword" class="form-input" placeholder="Введите пароль"
                            required>
                        <button type="button" class="password-toggle" aria-label="Показать пароль">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                                <circle cx="12" cy="12" r="3" />
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="form-row form-row--between">
                    <label class="checkbox">
                        <input type="checkbox" id="rememberMe">
                        <span class="checkmark"></span>
                        Запомнить меня
                    </label>
                    <a href="#" class="auth-link">Забыли пароль?</a>
                </div>

                <button type="submit" class="btn btn-primary btn-block btn-lg">Войти</button>

                <div class="auth-message" id="loginMessage"></div>
            </form>

            <!-- Форма регистрации -->
            <form class="auth-form" id="registerForm" data-tab="register">
                <div class="form-row">
                    <div class="form-group">
                        <label for="regFirstName">Имя *</label>
                        <input type="text" id="regFirstName" class="form-input" placeholder="Иван" required>
                    </div>
                    <div class="form-group">
                        <label for="regLastName">Фамилия</label>
                        <input type="text" id="regLastName" class="form-input" placeholder="Петров">
                    </div>
                </div>

                <div class="form-group">
                    <label for="regEmail">Email *</label>
                    <input type="email" id="regEmail" class="form-input" placeholder="example@mail.com" required>
                </div>

                <div class="form-group">
                    <label for="regPhone">Телефон</label>
                    <input type="tel" id="regPhone" class="form-input" placeholder="+7 (999) 123-45-67">
                </div>

                <div class="form-group">
                    <label for="regPassword">Пароль *</label>
                    <div class="password-input">
                        <input type="password" id="regPassword" class="form-input" placeholder="Минимум 6 символов"
                            required minlength="6">
                        <button type="button" class="password-toggle" aria-label="Показать пароль">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                                <circle cx="12" cy="12" r="3" />
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="regPasswordConfirm">Подтвердите пароль *</label>
                    <input type="password" id="regPasswordConfirm" class="form-input" placeholder="Повторите пароль"
                        required>
                </div>

                <div class="form-group">
                    <label class="checkbox">
                        <input type="checkbox" id="agreeTerms" required>
                        <span class="checkmark"></span>
                        Согласен с <a href="#">условиями использования</a>
                    </label>
                </div>

                <button type="submit" class="btn btn-primary btn-block btn-lg">Зарегистрироваться</button>

                <div class="auth-message" id="registerMessage"></div>
            </form>

            <div class="auth-footer">
                <a href="index.html" class="auth-back">← Вернуться на сайт</a>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="assets/js/auth.js"></script>
</body>

</html>
