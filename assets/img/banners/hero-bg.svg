<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 800">
  <defs>
    <linearGradient id="heroBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF8E1"/>
      <stop offset="50%" style="stop-color:#FFECB3"/>
      <stop offset="100%" style="stop-color:#FFE082"/>
    </linearGradient>
    <linearGradient id="petal" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F8BBD9"/>
      <stop offset="100%" style="stop-color:#F48FB1"/>
    </linearGradient>
  </defs>
  
  <rect width="1920" height="800" fill="url(#heroBg)"/>
  
  <!-- Decorative flowers scattered -->
  <g opacity="0.3">
    <!-- Large flower left -->
    <g transform="translate(150, 600)">
      <circle cx="0" cy="0" r="30" fill="#E91E63"/>
      <ellipse cx="0" cy="-40" rx="20" ry="35" fill="url(#petal)"/>
      <ellipse cx="35" cy="-15" rx="20" ry="35" fill="url(#petal)" transform="rotate(72)"/>
      <ellipse cx="22" cy="30" rx="20" ry="35" fill="url(#petal)" transform="rotate(144)"/>
      <ellipse cx="-22" cy="30" rx="20" ry="35" fill="url(#petal)" transform="rotate(216)"/>
      <ellipse cx="-35" cy="-15" rx="20" ry="35" fill="url(#petal)" transform="rotate(288)"/>
    </g>
    
    <!-- Medium flower right -->
    <g transform="translate(1750, 200)">
      <circle cx="0" cy="0" r="25" fill="#9C27B0"/>
      <ellipse cx="0" cy="-35" rx="18" ry="30" fill="#CE93D8"/>
      <ellipse cx="30" cy="-12" rx="18" ry="30" fill="#E1BEE7" transform="rotate(72)"/>
      <ellipse cx="18" cy="25" rx="18" ry="30" fill="#CE93D8" transform="rotate(144)"/>
      <ellipse cx="-18" cy="25" rx="18" ry="30" fill="#E1BEE7" transform="rotate(216)"/>
      <ellipse cx="-30" cy="-12" rx="18" ry="30" fill="#CE93D8" transform="rotate(288)"/>
    </g>
    
    <!-- Small flowers -->
    <circle cx="300" cy="150" r="40" fill="#FFEB3B" opacity="0.5"/>
    <circle cx="1600" cy="650" r="35" fill="#FF7043" opacity="0.5"/>
    <circle cx="1800" cy="500" r="25" fill="#4CAF50" opacity="0.4"/>
    <circle cx="100" cy="300" r="30" fill="#2196F3" opacity="0.3"/>
    
    <!-- Leaves -->
    <ellipse cx="200" cy="700" rx="60" ry="20" fill="#81C784" transform="rotate(-30 200 700)"/>
    <ellipse cx="1700" cy="350" rx="50" ry="18" fill="#A5D6A7" transform="rotate(20 1700 350)"/>
    <ellipse cx="1850" cy="700" rx="45" ry="15" fill="#81C784" transform="rotate(-45 1850 700)"/>
  </g>
  
  <!-- Subtle pattern overlay -->
  <g opacity="0.05">
    <circle cx="400" cy="200" r="100" fill="#C83E4D"/>
    <circle cx="800" cy="600" r="150" fill="#C83E4D"/>
    <circle cx="1200" cy="300" r="120" fill="#C83E4D"/>
    <circle cx="1500" cy="500" r="80" fill="#C83E4D"/>
  </g>
</svg>

