<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="bg4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8F5E9"/>
      <stop offset="100%" style="stop-color:#C8E6C9"/>
    </linearGradient>
    <pattern id="basketWeave" patternUnits="userSpaceOnUse" width="20" height="10">
      <rect width="20" height="10" fill="#D7CCC8"/>
      <path d="M0 5 L10 0 L20 5 L10 10 Z" fill="#BCAAA4"/>
    </pattern>
  </defs>
  <rect width="400" height="400" fill="url(#bg4)"/>
  
  <g transform="translate(200, 220)">
    <!-- Basket -->
    <ellipse cx="0" cy="60" rx="80" ry="20" fill="#8D6E63"/>
    <path d="M-80 60 Q-85 20 -70 -20 L70 -20 Q85 20 80 60" fill="url(#basketWeave)" stroke="#6D4C41" stroke-width="2"/>
    <ellipse cx="0" cy="-20" rx="70" ry="15" fill="#BCAAA4" stroke="#6D4C41" stroke-width="2"/>
    
    <!-- Handle -->
    <path d="M-50 -20 Q-60 -80 0 -100 Q60 -80 50 -20" stroke="#6D4C41" stroke-width="8" fill="none"/>
    <path d="M-50 -20 Q-60 -80 0 -100 Q60 -80 50 -20" stroke="#8D6E63" stroke-width="4" fill="none"/>
    
    <!-- Flowers -->
    <g transform="translate(-30, -50)">
      <circle cx="0" cy="0" r="12" fill="#E91E63"/>
      <circle cx="0" cy="-15" r="8" fill="#F48FB1"/>
      <circle cx="12" cy="-5" r="8" fill="#EC407A"/>
      <circle cx="8" cy="10" r="8" fill="#F48FB1"/>
      <circle cx="-8" cy="10" r="8" fill="#EC407A"/>
      <circle cx="-12" cy="-5" r="8" fill="#F48FB1"/>
    </g>
    <g transform="translate(25, -45)">
      <circle cx="0" cy="0" r="10" fill="#9C27B0"/>
      <circle cx="0" cy="-12" r="7" fill="#CE93D8"/>
      <circle cx="10" cy="-4" r="7" fill="#AB47BC"/>
      <circle cx="6" cy="9" r="7" fill="#CE93D8"/>
      <circle cx="-6" cy="9" r="7" fill="#AB47BC"/>
      <circle cx="-10" cy="-4" r="7" fill="#CE93D8"/>
    </g>
    <g transform="translate(0, -70)">
      <circle cx="0" cy="0" r="11" fill="#FF5722"/>
      <circle cx="0" cy="-14" r="8" fill="#FF8A65"/>
      <circle cx="11" cy="-4" r="8" fill="#FF7043"/>
      <circle cx="7" cy="10" r="8" fill="#FF8A65"/>
      <circle cx="-7" cy="10" r="8" fill="#FF7043"/>
      <circle cx="-11" cy="-4" r="8" fill="#FF8A65"/>
    </g>
    
    <!-- Small flowers and greenery -->
    <circle cx="-50" cy="-40" r="6" fill="#FFF" stroke="#E0E0E0"/>
    <circle cx="50" cy="-50" r="5" fill="#FFF" stroke="#E0E0E0"/>
    <ellipse cx="-55" cy="-25" rx="10" ry="5" fill="#81C784" transform="rotate(-30)"/>
    <ellipse cx="55" cy="-30" rx="10" ry="5" fill="#A5D6A7" transform="rotate(30)"/>
  </g>
  
  <text x="200" y="370" text-anchor="middle" font-family="Georgia, serif" font-size="14" fill="#6D4C41">Композиция в корзине</text>
</svg>

