<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="bg5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FCE4EC"/>
      <stop offset="100%" style="stop-color:#F8BBD9"/>
    </linearGradient>
  </defs>
  <rect width="400" height="400" fill="url(#bg5)"/>
  
  <g transform="translate(200, 200)">
    <!-- Stems -->
    <path d="M-25 50 Q-30 90 -20 130" stroke="#66BB6A" stroke-width="4" fill="none"/>
    <path d="M0 40 Q0 90 5 130" stroke="#66BB6A" stroke-width="4" fill="none"/>
    <path d="M25 55 Q30 95 20 130" stroke="#66BB6A" stroke-width="4" fill="none"/>
    
    <!-- Wrapper -->
    <path d="M-55 70 Q-65 110 -40 130 L40 130 Q65 110 55 70 Q28 82 0 78 Q-28 82 -55 70" fill="#F8BBD9" stroke="#F48FB1" stroke-width="2"/>
    
    <!-- Peonies - fluffy multi-layered -->
    <g transform="translate(-30, -15)">
      <!-- Outer petals -->
      <ellipse cx="0" cy="-20" rx="18" ry="22" fill="#F8BBD9"/>
      <ellipse cx="18" cy="-8" rx="18" ry="22" fill="#F48FB1" transform="rotate(50)"/>
      <ellipse cx="14" cy="16" rx="18" ry="22" fill="#F8BBD9" transform="rotate(100)"/>
      <ellipse cx="-10" cy="20" rx="18" ry="22" fill="#F48FB1" transform="rotate(150)"/>
      <ellipse cx="-20" cy="4" rx="18" ry="22" fill="#F8BBD9" transform="rotate(200)"/>
      <ellipse cx="-12" cy="-16" rx="18" ry="22" fill="#F48FB1" transform="rotate(250)"/>
      <!-- Inner petals -->
      <circle cx="0" cy="0" r="15" fill="#EC407A"/>
      <circle cx="0" cy="-8" r="8" fill="#F48FB1"/>
      <circle cx="7" cy="2" r="7" fill="#F8BBD9"/>
      <circle cx="-6" cy="5" r="7" fill="#F48FB1"/>
      <circle cx="0" cy="0" r="5" fill="#FFEB3B"/>
    </g>
    
    <g transform="translate(30, -25)">
      <ellipse cx="0" cy="-18" rx="16" ry="20" fill="#F8BBD9"/>
      <ellipse cx="16" cy="-6" rx="16" ry="20" fill="#F48FB1" transform="rotate(50)"/>
      <ellipse cx="12" cy="14" rx="16" ry="20" fill="#F8BBD9" transform="rotate(100)"/>
      <ellipse cx="-8" cy="18" rx="16" ry="20" fill="#F48FB1" transform="rotate(150)"/>
      <ellipse cx="-18" cy="4" rx="16" ry="20" fill="#F8BBD9" transform="rotate(200)"/>
      <circle cx="0" cy="0" r="12" fill="#EC407A"/>
      <circle cx="0" cy="0" r="4" fill="#FFEB3B"/>
    </g>
    
    <g transform="translate(0, -55)">
      <ellipse cx="0" cy="-15" rx="14" ry="18" fill="#F8BBD9"/>
      <ellipse cx="14" cy="-5" rx="14" ry="18" fill="#F48FB1" transform="rotate(60)"/>
      <ellipse cx="8" cy="12" rx="14" ry="18" fill="#F8BBD9" transform="rotate(120)"/>
      <ellipse cx="-8" cy="12" rx="14" ry="18" fill="#F48FB1" transform="rotate(180)"/>
      <ellipse cx="-14" cy="-5" rx="14" ry="18" fill="#F8BBD9" transform="rotate(240)"/>
      <circle cx="0" cy="0" r="10" fill="#EC407A"/>
      <circle cx="0" cy="0" r="4" fill="#FFEB3B"/>
    </g>
    
    <!-- Leaves -->
    <ellipse cx="-50" cy="30" rx="15" ry="7" fill="#81C784" transform="rotate(-25 -50 30)"/>
    <ellipse cx="50" cy="35" rx="15" ry="7" fill="#A5D6A7" transform="rotate(25 50 35)"/>
  </g>
  
  <text x="200" y="370" text-anchor="middle" font-family="Georgia, serif" font-size="14" fill="#EC407A">Букет из пионов</text>
</svg>

