<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fce4ec"/>
      <stop offset="100%" style="stop-color:#f8bbd9"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#bgGrad)"/>
  
  <!-- Decorative circles -->
  <circle cx="50" cy="50" r="30" fill="#f48fb1" opacity="0.3"/>
  <circle cx="350" cy="350" r="40" fill="#f48fb1" opacity="0.2"/>
  <circle cx="320" cy="80" r="25" fill="#ce93d8" opacity="0.2"/>
  
  <!-- Flower bouquet illustration -->
  <g transform="translate(200, 200)">
    <!-- Stems -->
    <path d="M-20 50 Q-25 100 -15 150" stroke="#4CAF50" stroke-width="4" fill="none"/>
    <path d="M0 50 Q0 100 5 150" stroke="#4CAF50" stroke-width="4" fill="none"/>
    <path d="M20 50 Q25 100 15 150" stroke="#4CAF50" stroke-width="4" fill="none"/>
    
    <!-- Wrapper -->
    <path d="M-60 80 Q-70 130 -40 150 L40 150 Q70 130 60 80 Q30 90 0 85 Q-30 90 -60 80" fill="#f8bbd9" stroke="#f48fb1" stroke-width="2"/>
    
    <!-- Flowers -->
    <!-- Rose 1 -->
    <g transform="translate(-40, -20)">
      <circle cx="0" cy="0" r="8" fill="#C83E4D"/>
      <ellipse cx="0" cy="-12" rx="7" ry="10" fill="#E57373"/>
      <ellipse cx="10" cy="-4" rx="7" ry="10" fill="#EF9A9A" transform="rotate(72)"/>
      <ellipse cx="6" cy="10" rx="7" ry="10" fill="#E57373" transform="rotate(144)"/>
      <ellipse cx="-6" cy="10" rx="7" ry="10" fill="#FFCDD2" transform="rotate(216)"/>
      <ellipse cx="-10" cy="-4" rx="7" ry="10" fill="#EF9A9A" transform="rotate(288)"/>
    </g>
    
    <!-- Rose 2 -->
    <g transform="translate(0, -50)">
      <circle cx="0" cy="0" r="10" fill="#C83E4D"/>
      <ellipse cx="0" cy="-15" rx="8" ry="12" fill="#E57373"/>
      <ellipse cx="12" cy="-5" rx="8" ry="12" fill="#EF9A9A" transform="rotate(72)"/>
      <ellipse cx="8" cy="12" rx="8" ry="12" fill="#E57373" transform="rotate(144)"/>
      <ellipse cx="-8" cy="12" rx="8" ry="12" fill="#FFCDD2" transform="rotate(216)"/>
      <ellipse cx="-12" cy="-5" rx="8" ry="12" fill="#EF9A9A" transform="rotate(288)"/>
    </g>
    
    <!-- Rose 3 -->
    <g transform="translate(40, -15)">
      <circle cx="0" cy="0" r="7" fill="#C83E4D"/>
      <ellipse cx="0" cy="-10" rx="6" ry="9" fill="#E57373"/>
      <ellipse cx="8" cy="-3" rx="6" ry="9" fill="#EF9A9A" transform="rotate(72)"/>
      <ellipse cx="5" cy="8" rx="6" ry="9" fill="#E57373" transform="rotate(144)"/>
      <ellipse cx="-5" cy="8" rx="6" ry="9" fill="#FFCDD2" transform="rotate(216)"/>
      <ellipse cx="-8" cy="-3" rx="6" ry="9" fill="#EF9A9A" transform="rotate(288)"/>
    </g>
    
    <!-- Small flowers -->
    <circle cx="-25" cy="-55" r="12" fill="#fff" opacity="0.8"/>
    <circle cx="-25" cy="-55" r="6" fill="#FFD54F"/>
    
    <circle cx="30" cy="-45" r="10" fill="#fff" opacity="0.8"/>
    <circle cx="30" cy="-45" r="5" fill="#FFD54F"/>
    
    <!-- Leaves -->
    <ellipse cx="-55" cy="20" rx="15" ry="8" fill="#81C784" transform="rotate(-30 -55 20)"/>
    <ellipse cx="55" cy="25" rx="15" ry="8" fill="#A5D6A7" transform="rotate(30 55 25)"/>
  </g>
  
  <!-- Ribbon -->
  <path d="M160 340 Q200 360 240 340" stroke="#C83E4D" stroke-width="8" fill="none" stroke-linecap="round"/>
</svg>

