<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="bg3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fafafa"/>
      <stop offset="100%" style="stop-color:#f5f5f5"/>
    </linearGradient>
  </defs>
  <rect width="400" height="400" fill="url(#bg3)"/>
  
  <!-- Decorative dots -->
  <circle cx="50" cy="50" r="3" fill="#E0E0E0"/>
  <circle cx="80" cy="70" r="2" fill="#E0E0E0"/>
  <circle cx="350" cy="60" r="3" fill="#E0E0E0"/>
  <circle cx="320" cy="90" r="2" fill="#E0E0E0"/>
  
  <g transform="translate(200, 200)">
    <!-- Ribbon streamers -->
    <path d="M-30 100 Q-50 130 -40 160" stroke="#F8BBD9" stroke-width="12" fill="none" stroke-linecap="round"/>
    <path d="M30 100 Q50 130 40 160" stroke="#F8BBD9" stroke-width="12" fill="none" stroke-linecap="round"/>
    
    <!-- Handle -->
    <rect x="-15" y="60" width="30" height="50" rx="5" fill="#F8BBD9"/>
    
    <!-- Bouquet base -->
    <ellipse cx="0" cy="50" rx="70" ry="25" fill="#E8F5E9"/>
    
    <!-- White roses -->
    <g transform="translate(0, -20)">
      <circle cx="0" cy="0" r="15" fill="#FAFAFA" stroke="#E0E0E0"/>
      <circle cx="0" cy="0" r="10" fill="#FFF"/>
      <circle cx="0" cy="0" r="5" fill="#FFFDE7"/>
    </g>
    <g transform="translate(-35, 0)">
      <circle cx="0" cy="0" r="12" fill="#FAFAFA" stroke="#E0E0E0"/>
      <circle cx="0" cy="0" r="8" fill="#FFF"/>
      <circle cx="0" cy="0" r="4" fill="#FFFDE7"/>
    </g>
    <g transform="translate(35, 5)">
      <circle cx="0" cy="0" r="12" fill="#FAFAFA" stroke="#E0E0E0"/>
      <circle cx="0" cy="0" r="8" fill="#FFF"/>
      <circle cx="0" cy="0" r="4" fill="#FFFDE7"/>
    </g>
    <g transform="translate(-20, -45)">
      <circle cx="0" cy="0" r="10" fill="#FAFAFA" stroke="#E0E0E0"/>
      <circle cx="0" cy="0" r="6" fill="#FFF"/>
    </g>
    <g transform="translate(25, -40)">
      <circle cx="0" cy="0" r="11" fill="#FAFAFA" stroke="#E0E0E0"/>
      <circle cx="0" cy="0" r="7" fill="#FFF"/>
    </g>
    
    <!-- Baby's breath -->
    <g fill="#FFF" stroke="#E0E0E0" stroke-width="0.5">
      <circle cx="-50" cy="-30" r="4"/>
      <circle cx="-55" cy="-20" r="3"/>
      <circle cx="-45" cy="-40" r="3"/>
      <circle cx="50" cy="-25" r="4"/>
      <circle cx="55" cy="-35" r="3"/>
      <circle cx="45" cy="-45" r="3"/>
      <circle cx="0" cy="-60" r="4"/>
      <circle cx="-15" cy="-55" r="3"/>
      <circle cx="15" cy="-58" r="3"/>
    </g>
    
    <!-- Greenery -->
    <ellipse cx="-60" cy="20" rx="15" ry="7" fill="#C8E6C9" transform="rotate(-20 -60 20)"/>
    <ellipse cx="60" cy="25" rx="15" ry="7" fill="#C8E6C9" transform="rotate(20 60 25)"/>
  </g>
  
  <text x="200" y="370" text-anchor="middle" font-family="Georgia, serif" font-size="14" fill="#9E9E9E">Свадебный букет</text>
</svg>

